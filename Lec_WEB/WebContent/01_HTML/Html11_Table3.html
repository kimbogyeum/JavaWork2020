<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>테이블 과제</title>

<style>
table, th, td {
    border: 1px solid black;  /* 두께, 선종류, 선색상 */
    border-collapse: collapse; /* border 붙이기 */
}

th, td {
	padding: 25px;	/* 셀 안쪽의 컨텐트와 border 사이 여백 */
}

th {
	text-align: left;
}
</style>

</head>
<body>

<table style="width:100%">
	<tr>
		<th rowspan="3"></th>
		<th colspan="3"></th>
		
	</tr>
	<tr>
		<td colspan="3"></td>
		
	</tr>
	<tr>
		
		<td></td>
		<td></td>
		<td></td>
		
	</tr>
</table>

<hr>

<table style="width:100%">
	<tr>
		<th rowspan="3"></th>
		<th colspan="3"></th>
		
	</tr>
	<tr>
		<td colspan="2"></td>
		<td></td>
		
	</tr>
	<tr>
		
		<td></td>
		<td></td>
		<td></td>
		
	</tr>
</table>

<hr>

<table style="width:100%">
	<tr>
		<th colspan="2"></th>
		<th colspan="2" rowspan="2"></th>
		<th rowspan="3"></th>
		
	</tr>
	<tr>
		<td colspan="2"></td>
	</tr>
	<tr>
		<td colspan="2"></td>
		<td></td>
		<td></td>
	</tr>
</table>

<hr>

<table style="width:100% border: 1px solid white">

	<tr>
		<th colspan="2" style="width:140px" style="height:53px">1</th>
		<th colspan="2">3</th>
		<th colspan="2">5</th>
		<th rowspan="5">6</th>

		
	</tr>
	<tr>
		<td rowspan="2" style="width:30px">7</td>
		<td colspan="3" rowspan="3">8</td>

		<td colspan="2" rowspan="2">11</td>

	</tr>
	<tr>
		

		
	</tr>
	<tr>
		
		<td rowspan="2">19</td>

		<td>23</td>
		<td>24</td>

		
	</tr>
	
	<tr>
		
		
		<td colspan="2" rowspan="2">26</td>
		<td>28</td>
		<td colspan="2">29</td>
	
		
	</tr>
		<tr>
		
		<td>25</td>
		<td>28</td>
		<td colspan="2">29</td>
		<td>12</td>
		
	</tr>
</table>



</body>
</html>
