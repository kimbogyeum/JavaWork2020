<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>테이블 과제</title>

<style>
table, th, td {
    border: 2px solid black;  /* 두께, 선종류, 선색상 */
    border-collapse: collapse; /* border 붙이기 */
}


</style>
</head>

<body>

<table style="width:80%">
	<tr style="height:40px">
		<th rowspan="3"></th>
		<th colspan="3"></th>
		
	</tr>
	<tr style="height:40px">
		<td colspan="3"></td>
		
	</tr>
	<tr style="height:40px">
		<td></td>
		<td></td>
		<td></td>
	</tr>
</table>


<br><br><br><br>


<table style="width:80%" border="1" >
	<tr style="height:40px">
		<th rowspan="3"></th>
		<th colspan="3"></th>
	</tr>
	<tr style="height:40px">
		<td colspan="2"></td>
		<td></td>
	</tr>
	<tr style="height:40px">
		<td></td>
		<td></td>
		<td></td>
	</tr>
</table>

<br><br><br><br>

<table style="width:80%">
	<tr style="height:40px">
		<th colspan="2"></th>
		<th colspan="2" rowspan="2"></th>
		<th rowspan="3"></th>
		
	</tr>
	<tr style="height:40px">
		<td colspan="2"></td>
	</tr>
	<tr style="height:40px">
		<td colspan="2"></td>
		<td></td>
		<td></td>
	</tr>
</table>

<br><br><br><br>

<table style="width:50%; height:50%;">

	<tr style="height:20px">
		<th colspan="2" style="background-color: lightgrey;"></th>
		<th colspan="2"></th>
		<th style="width:20px; background-color: yellow" colspan="2"></th>
		<th  style="width:10px; background-color: lightgrey" rowspan="5" ></th>

		
	</tr>
	<tr style="height:70px">
		<td rowspan="2" style="width:10px"></td>
		<td colspan="3" rowspan="3"
		style="background-color: red; width:30px;"></td>
		<td colspan="2" rowspan="2"
		style="background-color: yellow;"></td>

	</tr>
	<tr >

	</tr>
	<tr style="height:100px">
		<td rowspan="2" style="background-color: lightgrey;"></td>
		<td></td>
		<td></td>
	</tr>
	
	<tr style="height:60px">
		<td colspan="2" rowspan="2" style="background-color: black;"></td>
		<td style="background-color: lightgrey;"></td>
		<td colspan="2"></td>
	
		
	</tr>
		<tr style="height:60px;" style="width:10px;">
		
		<td style="background-color: yellow;"></td>
		<td style="background-color: lightgrey;"></td>
		<td colspan="2" style="background-color: navy;"></td>
		<td style="background-color: red;"></td>
		
		
	</tr>
</table>

</body>
</html>
