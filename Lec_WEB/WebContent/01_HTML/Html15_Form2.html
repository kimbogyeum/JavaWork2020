<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Form2</title>
</head>
<!-- 다양한 form element 들 -->
<body>
<form action="https://www.w3schools.com/action_page.php">


<h3>&lt;input&gt;</h3>
  성: <input name='firstname' type='text' size='30' placeholder="성 입력"/><br><br>
  이름: <input name="lastname" type='text' size='20' value="디폴트값"><br>
  
  <br><br>
  <input type="submit" value="제출">
  

<br><hr>
 
 
<h3>&lt;select&gt;</h3>
  <!--  서버쪽에서 받은 데이터의 이름(name) 은 cars 이고
  		받은 값(value) 는  value attribute에 명시된 값임을 주목! -->

<select name="cars">
	<option value="volvo">볼보</option>
	<option value="saab">saab</option>
	<option value="fiat">fiat</option>
	<option value="audi">audi</option>
	<option value="BMW">BMW</option>
</select>

<br><hr>
  <!--  selected  -->
<select name="cars2">
	<option value="volvo">볼보</option>
	<option value="saab">saab</option>
	<option value="fiat" selected>fiat</option>
	<option value="audi">audi</option>
	<option value="BMW">BMW</option>
</select>
  
<br><hr>  
  <!--  <select> 의 size attribute -->
	
<select name="cars3" size="3">
	<option value="volvo">볼보</option>
	<option value="saab">saab</option>
	<option value="fiat">fiat</option>
	<option value="audi" selected>audi</option>
	<option value="BMW">BMW</option>
</select>
	
  
<br><hr>
   <!--  <select> 의 multiple selection -->
   <!--  동일한 name 으로 복수개가 전달됨에 주목! -->
<select name="cars4" size="4" multiple>
	<option value="volvo" selected>볼보</option>
	<option value="saab">saab</option>
	<option value="fiat">fiat</option>
	<option value="audi" selected>audi</option>
	<option value="BMW">BMW</option>
</select>
  
 <br><hr>
<h3>&lt;textarea&gt;</h3>
<textarea name="message1" rows="10" cols="30">이래도 냥아치입니까?</textarea>

<br>
  
  <!-- 가급적 아래와 같이 스타일 사용 권장 -->
  <textarea name="message2" style="width:200px; height:100px;">댕댕이</textarea>

  <br><br>
  
 
</form>

</body>
</html>
