<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery Intro</title>
</head>

<script>
function hideP(){
	
	var elements=document.getElementsByTagName("P");//html은 태그 대소문자 상관없지만 xml은 상관있음.
	for(i=0;i<elements.length;i++){
		// elements[i].addEventListener("click",function(){
		// 	this.style.display="none";
			
		// });

		elements[i].addEventListener("click",hideElement);

	}  

} // end hideP()

function hideElement()
{
	this.style.display="none";
}

//함수나 변수이름으로 $ 사용가능.
// $=10;
// alert($*3);

</script>

<body onload="hideP()">

<p>없어지는 마술을 보여줄께.</p>
<p>요것도.</p>
<p>따다~~!</p>

</body>
</html>
